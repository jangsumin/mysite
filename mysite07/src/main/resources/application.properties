spring.application.name=mysite06

spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

spring.aop.auto=true
spring.aop.proxy-target-class=true

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.64.3:3306/webdb
spring.datasource.username=webdb
spring.datasource.password=webdb
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20

spring.messages.basename=messages/message
spring.messages.encoding=utf-8

spring.mvc.static-path-pattern=/assets/**
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.web.resources.static-locations=classpath:assets/,file:/mysite-uploads/

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10485760
spring.servlet.multipart.max-request-size=10485760
spring.servlet.multipart.file-size-threshold=5242880

spring.main.allow-bean-definition-overriding=true

mybatis.config-location=classpath:mybatis/configuration.xml

server.port=8080
server.servlet.context-path=/mysite06
server.servlet.encoding.charset=utf-8
server.servlet.encoding.enabled=true
server.error.whitelabel.enabled=false
server.error.path=/error

logging.config=classpath:logback.xml
